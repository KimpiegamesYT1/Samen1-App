name: Samen1
description: "Samen1 Android APP"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_inappwebview: ^6.0.0
  wakelock_plus: ^1.1.4
  package_info_plus: ^5.0.1
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main
  flutter_local_notifications: ^18.0.1
  shared_preferences: ^2.2.2
  http: ^1.1.2
  url_launcher: ^6.1.14
  video_player: ^2.7.2
  path_provider: ^2.1.1
  flutter_launcher_icons: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"